<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ContentEditorCSS.css" />
    <title>Content Editor</title>
</head>
<body>
    <h1>Admin Content Editor</h1>
    <form id="contentForm">
        <label for="section1">Map Title:</label>
        <input type="text" id="section1" required><br><br>
        <label for="section1Content">Map Description:</label>
        <textarea id="section1Content" rows="4" cols="50" required></textarea><br><br>
        <label for="section2">Biodiversity Title:</label>
        <input type="text" id="section2" required><br><br>
        <label for="section2Content">Biodiversity Paragraph:</label>
        <textarea id="section2Content" rows="4" cols="50" required></textarea><br><br>
        <label for="section3">Endangered Animal 1:</label>
        <input type="text" id="section3" required><br><br>
        <label for="section3Content">Endangered Animal 1 Name:</label>
        <textarea id="section3Content" rows="4" cols="50" required></textarea><br><br>
        <label for="section3Description">Endangered Animal 1 Description:</label>
        <textarea id="section3Description" rows="8" cols="50" required></textarea><br><br>
        <label for="section4">Birdlife Title:</label>
        <input type="text" id="section4" required><br><br>
        <label for="section4Content">Birdlife Paragraph:</label>
        <textarea id="section4Content" rows="4" cols="50" required></textarea><br><br>
        <label for="section4Description">Birdlife Description:</label>
        <textarea id="section4Description" rows="8" cols="50" required></textarea><br><br>
        <label for="section5">Bird Sanctuary Title:</label>
        <input type="text" id="section5" required><br><br>
        <label for="section5Content">Bird Sanctuary Description:</label>
        <textarea id="section5Content" rows="6" cols="50" required></textarea><br><br>
        <label for="section6">Bird Watching Title:</label>
        <input type="text" id="section6" required><br><br>
        <label for="section6Content">Bird Watching Description:</label>
        <textarea id="section6Content" rows="6" cols="50" required></textarea><br><br>
        <button type="submit">Update Site</button>
    </form>

    <script src="ContentEditorJS.js"></script>
</body>
</html>
